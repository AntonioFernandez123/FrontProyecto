<form (ngSubmit)="onSubmit(Formulario)" #Formulario="ngForm">
    <div class="form-group mb-3">

        <label for="nomUsuario">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nomUsuario" name="nomUsuario" required ngModel #nomUsuario="ngModel">

        <label for="password">Contraseña</label>
        <input type="text" class="form-control" id="password" name="password" required ngModel #password="ngModel">

        <label for="">ROL</label>

        <div [hidden]="nomUsuario.valid && password.valid || nomUsuario.pristine && password.pristine" class="alert alert-danger">Nombre de Usuario o Contraseña No Validos</div>

        <button type="submit" class="btn btn-success" [disabled]="!Formulario.form.valid">Acceder</button>

    </div>
</form>
