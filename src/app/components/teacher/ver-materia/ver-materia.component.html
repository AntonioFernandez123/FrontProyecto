<div class="nombreSubject">
    <h2><b>{{subject.name}}</b></h2>
</div>
<hr>
<div class="verMateriaBody">
    <div class="listadoYagregado">
        <h3>Listado de Alumnos</h3>
        <a routerLink="insertaAlumnos"><button class="btn btn-primary">Agergar Alumnos</button></a>
    </div>
    <div class="listadoYagregado">
        <h3>Listado de Examenes</h3>
        <a routerLink="insertaExamenes"><button class="btn btn-primary">Agergar Examenes</button></a>
    </div>
    <div class="verMateriaAlu">
        <table class="table table-striped">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nombre de Usuario</th>
                <th>Email</th>
            </thead>
            <tbody>
                <tr *ngFor="let student of arrStudent">
                    <td>{{student.name}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.userName}}</td>
                    <td>{{student.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="verMateriaExam">
        <table class="table table-striped">
            <thead>
                <th>Descipcion</th>
                <th>Temas</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let exam of arrExam">
                    <td>{{exam.description}}</td>
                    <td>{{exam.themes}}</td>
                    <td>{{exam.date}}</td>
                    <td>{{exam.hour}}</td>
                    <td><a routerLink="verExamen/{{exam.idExam}}"><button class="btn btn-success">Notas</button></a></td>
                    <td><a routerLink="modificaExamen/{{exam.idExam}}"><button class="btn btn-info">Modificar</button></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
